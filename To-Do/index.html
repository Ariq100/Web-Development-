<!DOCTYPE html>
<html>
<head>
    <title>Qira</title> <!-- Page title shown in browser tab -->
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>

<body>
    <h1>Qira</h1> <!-- Main heading for the To-Do app -->
    <div id="To-Do"> <!-- Container for the To-Do app -->
        <div class="input-row"> <!-- Row to hold input and button side by side -->
            <input id="Add" placeholder="Add a new task"> <!-- Input box for new tasks -->
            <button id="AddBtn">Add</button> <!-- Button to add the task -->
        </div>
        <ul id="TaskList"></ul> <!-- Unordered list to display tasks -->
    </div>
    <script src="main.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
